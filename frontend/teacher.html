<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교사 인터페이스 - AIEDAP</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

    <!-- Supabase JS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <link rel="stylesheet" href="css/style.css">
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-50 via-blue-50 to-teal-50">
    <!-- Dark Mode Toggle -->
    <button id="darkModeToggle" class="fixed top-4 right-4 z-50 p-3 glass rounded-full shadow-lg hover:scale-110 transition-all-smooth" title="다크 모드 전환">
        <i data-lucide="moon" class="w-5 h-5 text-gray-700"></i>
    </button>
    <!-- Background Pattern -->
    <div class="fixed inset-0 opacity-30 pointer-events-none">
        <div class="absolute top-0 left-0 w-72 h-72 bg-purple-300 rounded-full mix-blend-multiply filter blur-xl animate-blob"></div>
        <div class="absolute top-0 right-0 w-72 h-72 bg-teal-300 rounded-full mix-blend-multiply filter blur-xl animate-blob animation-delay-2000"></div>
        <div class="absolute bottom-0 left-0 w-72 h-72 bg-blue-300 rounded-full mix-blend-multiply filter blur-xl animate-blob animation-delay-4000"></div>
    </div>

    <!-- Mobile Menu Button -->
    <button class="mobile-menu-btn" onclick="toggleSidebar()">
        <i data-lucide="menu" class="w-6 h-6"></i>
    </button>

    <div class="relative z-10 flex min-h-screen">
        <!-- Sidebar -->
        <aside id="sidebar" class="w-64 glass-strong shadow-2xl">
            <div class="p-6 border-b border-white/20">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-gradient-to-br from-purple-500 to-teal-500 rounded-xl flex items-center justify-center">
                        <i data-lucide="brain-circuit" class="w-6 h-6 text-white"></i>
                    </div>
                    <div>
                        <h1 class="text-lg font-semibold text-gray-800">AIEDAP</h1>
                        <p class="text-xs text-gray-600">교사 인터페이스</p>
                    </div>
                </div>
            </div>
            
            <nav class="p-4 space-y-2">
                <button onclick="showSection('pending')" class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-xl text-left transition-all-smooth hover:bg-white/20 active" data-section="pending">
                    <i data-lucide="clock" class="w-5 h-5"></i>
                    <span>승인 대기</span>
                </button>

                <button onclick="showSection('templates')" class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-xl text-left transition-all-smooth hover:bg-white/20" data-section="templates">
                    <i data-lucide="layout-template" class="w-5 h-5"></i>
                    <span>프로젝트 템플릿</span>
                </button>

                <button onclick="showSection('projects')" class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-xl text-left transition-all-smooth hover:bg-white/20" data-section="projects">
                    <i data-lucide="folder-kanban" class="w-5 h-5"></i>
                    <span>학생별 프로젝트</span>
                </button>

                <button onclick="showSection('report')" class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-xl text-left transition-all-smooth hover:bg-white/20" data-section="report">
                    <i data-lucide="bar-chart-3" class="w-5 h-5"></i>
                    <span>평가 리포트</span>
                </button>

                <button onclick="showSection('activity')" class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-xl text-left transition-all-smooth hover:bg-white/20" data-section="activity">
                    <i data-lucide="activity" class="w-5 h-5"></i>
                    <span>활동 로그</span>
                </button>
            </nav>
            
            <div class="p-4 mt-auto">
                <div class="flex items-center gap-2 px-3 py-2 rounded-lg text-sm glass">
                    <i data-lucide="user" class="w-4 h-4"></i>
                    <span id="teacherNameSidebar"></span>
                </div>
                <button id="logoutBtn" class="w-full mt-2 flex items-center gap-2 px-3 py-2 rounded-lg text-sm text-gray-700 hover:bg-white/20 transition-all-smooth">
                    <i data-lucide="log-out" class="w-4 h-4"></i>
                    <span>로그아웃</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6 overflow-y-auto scrollbar-hide">
            <!-- 승인 대기 목록 -->
            <section id="pending-section" class="section glass">
                <h2 class="flex items-center gap-2">
                    <i data-lucide="clock" class="w-6 h-6"></i>
                    승인 대기 중인 프롬프트
                </h2>
                <div id="pendingList" class="pending-list"></div>
            </section>

            <!-- 프로젝트 템플릿 관리 (22개정 수학 성취기준 기반) -->
            <section id="templates-section" class="section glass hidden">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="flex items-center gap-2">
                        <i data-lucide="layout-template" class="w-6 h-6"></i>
                        프로젝트 템플릿
                    </h2>
                    <button onclick="TeacherInterface.openTemplateModal()" class="btn btn-primary">
                        <i data-lucide="plus" class="w-5 h-5"></i>
                        새 템플릿
                    </button>
                </div>

                <!-- 필터 -->
                <div class="filter-bar glass" style="margin-bottom: 20px; padding: 15px; border-radius: 12px;">
                    <div class="flex flex-wrap gap-4 items-center">
                        <div class="form-group" style="margin-bottom: 0; min-width: 120px;">
                            <label for="templateGradeFilter" class="flex items-center gap-2" style="margin-bottom: 5px;">
                                <i data-lucide="graduation-cap" class="w-4 h-4"></i>
                                학년
                            </label>
                            <select id="templateGradeFilter" class="form-control glass-input" onchange="TeacherInterface.loadTemplates()">
                                <option value="">전체</option>
                                <option value="1">중1</option>
                                <option value="2">중2</option>
                                <option value="3">중3</option>
                            </select>
                        </div>
                        <div class="form-group" style="margin-bottom: 0; min-width: 150px;">
                            <label for="templateDomainFilter" class="flex items-center gap-2" style="margin-bottom: 5px;">
                                <i data-lucide="calculator" class="w-4 h-4"></i>
                                수학 영역
                            </label>
                            <select id="templateDomainFilter" class="form-control glass-input" onchange="TeacherInterface.loadTemplates()">
                                <option value="">전체</option>
                                <option value="number_operation">수와 연산</option>
                                <option value="algebra">문자와 식</option>
                                <option value="function">함수</option>
                                <option value="geometry">기하</option>
                                <option value="statistics">확률과 통계</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div id="templatesList" class="grid gap-4"></div>
            </section>

            <!-- 학생별 프로젝트 조회 -->
            <section id="projects-section" class="section glass hidden">
                <h2 class="flex items-center gap-2">
                    <i data-lucide="folder-kanban" class="w-6 h-6"></i>
                    학생별 프로젝트
                </h2>

                <!-- 필터 및 검색 -->
                <div class="filter-bar glass" style="margin-bottom: 20px; padding: 15px; border-radius: 12px;">
                    <div class="flex flex-wrap gap-4 items-center">
                        <div class="form-group" style="margin-bottom: 0; flex: 1; min-width: 150px;">
                            <label for="studentFilter" class="flex items-center gap-2" style="margin-bottom: 5px;">
                                <i data-lucide="users" class="w-4 h-4"></i>
                                학생 선택
                            </label>
                            <select id="studentFilter" class="form-control glass-input">
                                <option value="">전체 학생</option>
                            </select>
                        </div>

                        <div class="form-group" style="margin-bottom: 0; flex: 2; min-width: 200px;">
                            <label for="projectSearch" class="flex items-center gap-2" style="margin-bottom: 5px;">
                                <i data-lucide="search" class="w-4 h-4"></i>
                                검색
                            </label>
                            <input type="text" id="projectSearch" class="form-control glass-input" placeholder="제목 또는 프롬프트로 검색...">
                        </div>

                        <div class="form-group" style="margin-bottom: 0; min-width: 130px;">
                            <label for="projectSort" class="flex items-center gap-2" style="margin-bottom: 5px;">
                                <i data-lucide="arrow-up-down" class="w-4 h-4"></i>
                                정렬
                            </label>
                            <select id="projectSort" class="form-control glass-input">
                                <option value="newest">최신순</option>
                                <option value="oldest">오래된순</option>
                                <option value="title">제목순</option>
                                <option value="status">상태순</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div id="studentProjects" class="student-projects"></div>
            </section>

            <!-- 평가 리포트 -->
            <section id="report-section" class="section glass hidden">
                <h2 class="flex items-center gap-2">
                    <i data-lucide="bar-chart-3" class="w-6 h-6"></i>
                    평가 리포트
                </h2>
                <button id="generateReportBtn" class="btn btn-primary">
                    <i data-lucide="file-bar-chart" class="w-5 h-5"></i>
                    리포트 생성
                </button>
                <div id="reportSection" class="report-section hidden"></div>
            </section>

            <!-- 활동 로그 -->
            <section id="activity-section" class="section glass hidden">
                <h2 class="flex items-center gap-2">
                    <i data-lucide="activity" class="w-6 h-6"></i>
                    전체 활동 로그
                </h2>
                <div class="filter-bar glass" style="margin-bottom: 20px; padding: 15px; border-radius: 12px;">
                    <div class="flex flex-wrap gap-4 items-center">
                        <div class="form-group" style="margin-bottom: 0; flex: 1; min-width: 150px;">
                            <label for="activityStudentFilter" class="flex items-center gap-2" style="margin-bottom: 5px;">
                                <i data-lucide="users" class="w-4 h-4"></i>
                                학생 선택
                            </label>
                            <select id="activityStudentFilter" class="form-control glass-input">
                                <option value="">전체 학생</option>
                            </select>
                        </div>
                        <div class="form-group" style="margin-bottom: 0; min-width: 130px;">
                            <label for="activityTypeFilter" class="flex items-center gap-2" style="margin-bottom: 5px;">
                                <i data-lucide="filter" class="w-4 h-4"></i>
                                활동 유형
                            </label>
                            <select id="activityTypeFilter" class="form-control glass-input">
                                <option value="">전체</option>
                                <option value="project_submitted">제출</option>
                                <option value="project_approved">승인</option>
                                <option value="project_rejected">거부</option>
                                <option value="project_withdrawn">취소</option>
                                <option value="project_resubmitted">재제출</option>
                                <option value="project_improved">개선</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div id="activityLogList" class="activity-log-list"></div>
            </section>

            <!-- 프로젝트 상세 보기 모달 -->
            <div id="projectDetailModal" class="modal-overlay hidden">
                <div class="modal-content glass-strong" style="max-width: 800px; max-height: 90vh; overflow-y: auto;">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-bold" id="modalProjectTitle">프로젝트 상세</h2>
                        <button onclick="TeacherInterface.closeProjectModal()" class="p-2 hover:bg-white/20 rounded-lg transition-all">
                            <i data-lucide="x" class="w-5 h-5"></i>
                        </button>
                    </div>
                    <div id="modalProjectContent"></div>
                </div>
            </div>

            <!-- 템플릿 생성/수정 모달 -->
            <div id="templateModal" class="modal-overlay hidden">
                <div class="modal-content glass-strong" style="max-width: 700px; max-height: 90vh; overflow-y: auto;">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-bold" id="templateModalTitle">새 프로젝트 템플릿</h2>
                        <button onclick="TeacherInterface.closeTemplateModal()" class="p-2 hover:bg-white/20 rounded-lg transition-all">
                            <i data-lucide="x" class="w-5 h-5"></i>
                        </button>
                    </div>
                    <form id="templateForm" onsubmit="TeacherInterface.saveTemplate(event)">
                        <input type="hidden" id="templateId">

                        <div class="form-group">
                            <label for="templateTitle" class="flex items-center gap-2">
                                <i data-lucide="type" class="w-4 h-4"></i>
                                템플릿 제목 *
                            </label>
                            <input type="text" id="templateTitle" class="form-control glass-input" placeholder="예: 일차함수 그래프 탐구" required>
                        </div>

                        <div class="grid grid-cols-2 gap-4">
                            <div class="form-group">
                                <label class="flex items-center gap-2">
                                    <i data-lucide="graduation-cap" class="w-4 h-4"></i>
                                    학년 *
                                </label>
                                <div class="flex gap-2">
                                    <label class="flex items-center gap-2 px-4 py-2 glass rounded-lg cursor-pointer">
                                        <input type="radio" name="templateGrade" value="1" required> 중1
                                    </label>
                                    <label class="flex items-center gap-2 px-4 py-2 glass rounded-lg cursor-pointer">
                                        <input type="radio" name="templateGrade" value="2"> 중2
                                    </label>
                                    <label class="flex items-center gap-2 px-4 py-2 glass rounded-lg cursor-pointer">
                                        <input type="radio" name="templateGrade" value="3"> 중3
                                    </label>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="templateMathDomain" class="flex items-center gap-2">
                                    <i data-lucide="calculator" class="w-4 h-4"></i>
                                    수학 영역 *
                                </label>
                                <select id="templateMathDomain" class="form-control glass-input" required>
                                    <option value="">선택하세요</option>
                                    <option value="number_operation">수와 연산</option>
                                    <option value="algebra">문자와 식</option>
                                    <option value="function">함수</option>
                                    <option value="geometry">기하</option>
                                    <option value="statistics">확률과 통계</option>
                                </select>
                            </div>
                        </div>

                        <div class="grid grid-cols-2 gap-4">
                            <div class="form-group">
                                <label for="templateUnitName" class="flex items-center gap-2">
                                    <i data-lucide="book-open" class="w-4 h-4"></i>
                                    단원명
                                </label>
                                <input type="text" id="templateUnitName" class="form-control glass-input" placeholder="예: 일차함수와 그래프">
                            </div>

                            <div class="form-group">
                                <label for="templateAchievementCode" class="flex items-center gap-2">
                                    <i data-lucide="hash" class="w-4 h-4"></i>
                                    성취기준 코드
                                </label>
                                <input type="text" id="templateAchievementCode" class="form-control glass-input" placeholder="예: [9수04-01]">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="templateAchievementStandard" class="flex items-center gap-2">
                                <i data-lucide="target" class="w-4 h-4"></i>
                                성취기준 내용 *
                            </label>
                            <textarea id="templateAchievementStandard" class="form-control glass-input" rows="2" placeholder="예: 일차함수의 의미를 이해하고, 그 그래프를 그릴 수 있다." required></textarea>
                        </div>

                        <div class="form-group">
                            <label class="flex items-center gap-2 mb-2">
                                <i data-lucide="list-checks" class="w-4 h-4"></i>
                                학습목표
                            </label>
                            <div id="learningObjectivesList" class="space-y-2 mb-2"></div>
                            <button type="button" onclick="TeacherInterface.addLearningObjective()" class="btn btn-secondary btn-sm">
                                <i data-lucide="plus" class="w-4 h-4"></i>
                                학습목표 추가
                            </button>
                        </div>

                        <div class="form-group">
                            <label for="templateExpectedLevel" class="flex items-center gap-2">
                                <i data-lucide="award" class="w-4 h-4"></i>
                                기대 성취수준
                            </label>
                            <select id="templateExpectedLevel" class="form-control glass-input">
                                <option value="A">A (탁월)</option>
                                <option value="B" selected>B (충분)</option>
                                <option value="C">C (보통)</option>
                                <option value="D">D (미흡)</option>
                                <option value="E">E (매우 미흡)</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="templateGuidelines" class="flex items-center gap-2">
                                <i data-lucide="file-text" class="w-4 h-4"></i>
                                교사 기본지침 * (AI 피드백에 반영됨)
                            </label>
                            <textarea id="templateGuidelines" class="form-control glass-input" rows="4" placeholder="학생들이 프로젝트를 설계할 때 참고할 지침을 작성하세요.
예: 실생활 예시를 포함하여 프롬프트를 작성하세요. 그래프의 기울기와 y절편의 의미를 설명할 수 있어야 합니다." required></textarea>
                        </div>

                        <div class="form-group">
                            <label for="templateAiRestrictions" class="flex items-center gap-2">
                                <i data-lucide="shield-alert" class="w-4 h-4"></i>
                                AI 피드백 제한사항
                            </label>
                            <textarea id="templateAiRestrictions" class="form-control glass-input" rows="2" placeholder="예: 고등학교 수학 개념(미적분, 복소수 등)은 피드백에서 제외해주세요."></textarea>
                        </div>

                        <div class="flex gap-3 mt-6">
                            <button type="submit" class="btn btn-primary flex-1">
                                <i data-lucide="save" class="w-5 h-5"></i>
                                저장
                            </button>
                            <button type="button" onclick="TeacherInterface.closeTemplateModal()" class="btn btn-secondary">
                                취소
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- 피드백 요청 모달 -->
            <div id="feedbackModal" class="modal-overlay hidden">
                <div class="modal-content glass-strong" style="max-width: 500px;">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-bold flex items-center gap-2">
                            <i data-lucide="message-square" class="w-6 h-6"></i>
                            피드백 요청
                        </h2>
                        <button onclick="TeacherInterface.closeFeedbackModal()" class="p-2 hover:bg-white/20 rounded-lg transition-all">
                            <i data-lucide="x" class="w-5 h-5"></i>
                        </button>
                    </div>
                    <input type="hidden" id="feedbackProjectId">
                    <p class="text-sm text-gray-600 mb-4">학생에게 피드백을 전달합니다. 피드백을 받은 학생은 프롬프트를 수정하여 재제출해야 합니다.</p>
                    <div class="form-group">
                        <label for="feedbackContent" class="flex items-center gap-2">
                            <i data-lucide="edit-3" class="w-4 h-4"></i>
                            피드백 내용 *
                        </label>
                        <textarea id="feedbackContent" class="form-control glass-input" rows="5" placeholder="학생에게 전달할 피드백을 작성하세요.
예: 일차함수의 실생활 활용 예시를 더 구체적으로 작성해주세요." required></textarea>
                    </div>
                    <div class="flex gap-3 mt-4">
                        <button onclick="TeacherInterface.submitFeedback()" class="btn btn-primary flex-1">
                            <i data-lucide="send" class="w-5 h-5"></i>
                            피드백 전송
                        </button>
                        <button onclick="TeacherInterface.closeFeedbackModal()" class="btn btn-secondary">
                            취소
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/supabase.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/projectManager.js"></script>
    <script src="js/teacher.js"></script>
    <script>
        // Lucide Icons 초기화
        lucide.createIcons();
        
        // 사이드바 토글 함수
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        }
        
        // 섹션 표시 함수
        function showSection(sectionName) {
            // 모든 섹션 숨기기
            document.querySelectorAll('.section').forEach(section => {
                section.classList.add('hidden');
            });

            // 모든 네비게이션 버튼 비활성화
            document.querySelectorAll('.nav-item').forEach(btn => {
                btn.classList.remove('active');
            });

            // 선택한 섹션 표시
            const section = document.getElementById(sectionName + '-section');
            if (section) {
                section.classList.remove('hidden');
            }

            // 네비게이션 버튼 활성화
            const navBtn = document.querySelector(`[data-section="${sectionName}"]`);
            if (navBtn) {
                navBtn.classList.add('active');
            }

            // 모바일에서 사이드바 닫기
            if (window.innerWidth <= 768) {
                document.getElementById('sidebar').classList.remove('open');
            }

            // 섹션별 데이터 로드
            if (sectionName === 'activity' && typeof TeacherInterface !== 'undefined') {
                TeacherInterface.loadActivityLogs();
            }
            if (sectionName === 'templates' && typeof TeacherInterface !== 'undefined') {
                TeacherInterface.loadTemplates();
            }
        }
        
        // 모바일에서 사이드바 외부 클릭 시 닫기
        document.addEventListener('click', (e) => {
            const sidebar = document.getElementById('sidebar');
            const menuBtn = document.querySelector('.mobile-menu-btn');
            if (window.innerWidth <= 768 && 
                sidebar.classList.contains('open') && 
                !sidebar.contains(e.target) && 
                !menuBtn.contains(e.target)) {
                sidebar.classList.remove('open');
            }
        });
        
        // 페이지 로드 시 아이콘 업데이트
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
        });
    </script>
</body>
</html>
