<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교사 인터페이스 - AIEDAP</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-50 via-blue-50 to-teal-50">
    <!-- Dark Mode Toggle -->
    <button id="darkModeToggle" class="fixed top-4 right-4 z-50 p-3 glass rounded-full shadow-lg hover:scale-110 transition-all-smooth" title="다크 모드 전환">
        <i data-lucide="moon" class="w-5 h-5 text-gray-700"></i>
    </button>
    <!-- Background Pattern -->
    <div class="fixed inset-0 opacity-30 pointer-events-none">
        <div class="absolute top-0 left-0 w-72 h-72 bg-purple-300 rounded-full mix-blend-multiply filter blur-xl animate-blob"></div>
        <div class="absolute top-0 right-0 w-72 h-72 bg-teal-300 rounded-full mix-blend-multiply filter blur-xl animate-blob animation-delay-2000"></div>
        <div class="absolute bottom-0 left-0 w-72 h-72 bg-blue-300 rounded-full mix-blend-multiply filter blur-xl animate-blob animation-delay-4000"></div>
    </div>

    <!-- Mobile Menu Button -->
    <button class="mobile-menu-btn" onclick="toggleSidebar()">
        <i data-lucide="menu" class="w-6 h-6"></i>
    </button>

    <div class="relative z-10 flex min-h-screen">
        <!-- Sidebar -->
        <aside id="sidebar" class="w-64 glass-strong shadow-2xl">
            <div class="p-6 border-b border-white/20">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-gradient-to-br from-purple-500 to-teal-500 rounded-xl flex items-center justify-center">
                        <i data-lucide="brain-circuit" class="w-6 h-6 text-white"></i>
                    </div>
                    <div>
                        <h1 class="text-lg font-semibold text-gray-800">AIEDAP</h1>
                        <p class="text-xs text-gray-600">교사 인터페이스</p>
                    </div>
                </div>
            </div>
            
            <nav class="p-4 space-y-2">
                <button onclick="showSection('pending')" class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-xl text-left transition-all-smooth hover:bg-white/20 active" data-section="pending">
                    <i data-lucide="clock" class="w-5 h-5"></i>
                    <span>승인 대기</span>
                </button>
                
                <button onclick="showSection('projects')" class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-xl text-left transition-all-smooth hover:bg-white/20" data-section="projects">
                    <i data-lucide="folder-kanban" class="w-5 h-5"></i>
                    <span>학생별 프로젝트</span>
                </button>
                
                <button onclick="showSection('report')" class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-xl text-left transition-all-smooth hover:bg-white/20" data-section="report">
                    <i data-lucide="bar-chart-3" class="w-5 h-5"></i>
                    <span>평가 리포트</span>
                </button>
            </nav>
            
            <div class="p-4 mt-auto">
                <div class="flex items-center gap-2 px-3 py-2 rounded-lg text-sm glass">
                    <i data-lucide="user" class="w-4 h-4"></i>
                    <span id="teacherNameSidebar"></span>
                </div>
                <button id="logoutBtn" class="w-full mt-2 flex items-center gap-2 px-3 py-2 rounded-lg text-sm text-gray-700 hover:bg-white/20 transition-all-smooth">
                    <i data-lucide="log-out" class="w-4 h-4"></i>
                    <span>로그아웃</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6 overflow-y-auto scrollbar-hide">
            <!-- 승인 대기 목록 -->
            <section id="pending-section" class="section glass">
                <h2 class="flex items-center gap-2">
                    <i data-lucide="clock" class="w-6 h-6"></i>
                    승인 대기 중인 프롬프트
                </h2>
                <div id="pendingList" class="pending-list"></div>
            </section>

            <!-- 학생별 프로젝트 조회 -->
            <section id="projects-section" class="section glass hidden">
                <h2 class="flex items-center gap-2">
                    <i data-lucide="folder-kanban" class="w-6 h-6"></i>
                    학생별 프로젝트
                </h2>

                <!-- 필터 및 검색 -->
                <div class="filter-bar glass" style="margin-bottom: 20px; padding: 15px; border-radius: 12px;">
                    <div class="flex flex-wrap gap-4 items-center">
                        <div class="form-group" style="margin-bottom: 0; flex: 1; min-width: 150px;">
                            <label for="studentFilter" class="flex items-center gap-2" style="margin-bottom: 5px;">
                                <i data-lucide="users" class="w-4 h-4"></i>
                                학생 선택
                            </label>
                            <select id="studentFilter" class="form-control glass-input">
                                <option value="">전체 학생</option>
                            </select>
                        </div>

                        <div class="form-group" style="margin-bottom: 0; flex: 2; min-width: 200px;">
                            <label for="projectSearch" class="flex items-center gap-2" style="margin-bottom: 5px;">
                                <i data-lucide="search" class="w-4 h-4"></i>
                                검색
                            </label>
                            <input type="text" id="projectSearch" class="form-control glass-input" placeholder="제목 또는 프롬프트로 검색...">
                        </div>

                        <div class="form-group" style="margin-bottom: 0; min-width: 130px;">
                            <label for="projectSort" class="flex items-center gap-2" style="margin-bottom: 5px;">
                                <i data-lucide="arrow-up-down" class="w-4 h-4"></i>
                                정렬
                            </label>
                            <select id="projectSort" class="form-control glass-input">
                                <option value="newest">최신순</option>
                                <option value="oldest">오래된순</option>
                                <option value="title">제목순</option>
                                <option value="status">상태순</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div id="studentProjects" class="student-projects"></div>
            </section>

            <!-- 평가 리포트 -->
            <section id="report-section" class="section glass hidden">
                <h2 class="flex items-center gap-2">
                    <i data-lucide="bar-chart-3" class="w-6 h-6"></i>
                    평가 리포트
                </h2>
                <button id="generateReportBtn" class="btn btn-primary">
                    <i data-lucide="file-bar-chart" class="w-5 h-5"></i>
                    리포트 생성
                </button>
                <div id="reportSection" class="report-section hidden"></div>
            </section>
        </main>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/db.js"></script>
    <script src="js/projectManager.js"></script>
    <script src="js/teacher.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Lucide Icons 초기화
        lucide.createIcons();
        
        // 사이드바 토글 함수
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        }
        
        // 섹션 표시 함수
        function showSection(sectionName) {
            // 모든 섹션 숨기기
            document.querySelectorAll('.section').forEach(section => {
                section.classList.add('hidden');
            });
            
            // 모든 네비게이션 버튼 비활성화
            document.querySelectorAll('.nav-item').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // 선택한 섹션 표시
            const section = document.getElementById(sectionName + '-section');
            if (section) {
                section.classList.remove('hidden');
            }
            
            // 네비게이션 버튼 활성화
            const navBtn = document.querySelector(`[data-section="${sectionName}"]`);
            if (navBtn) {
                navBtn.classList.add('active');
            }
            
            // 모바일에서 사이드바 닫기
            if (window.innerWidth <= 768) {
                document.getElementById('sidebar').classList.remove('open');
            }
        }
        
        // 모바일에서 사이드바 외부 클릭 시 닫기
        document.addEventListener('click', (e) => {
            const sidebar = document.getElementById('sidebar');
            const menuBtn = document.querySelector('.mobile-menu-btn');
            if (window.innerWidth <= 768 && 
                sidebar.classList.contains('open') && 
                !sidebar.contains(e.target) && 
                !menuBtn.contains(e.target)) {
                sidebar.classList.remove('open');
            }
        });
        
        // 페이지 로드 시 아이콘 업데이트
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
        });
    </script>
</body>
</html>
